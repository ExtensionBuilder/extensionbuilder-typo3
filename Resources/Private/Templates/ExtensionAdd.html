<html

>
<f:layout name="Module" />

    <f:section name="Content">

            includeJavaScriptModules="{
                0: '@typo3/backend/modal.js'
            }"
        />

<button
    type="button"
    class="btn btn-default"
    data-import="@extensionbuilder/extensionbuilder_typo3/module/extesion/configuration/extconf.js"
>
Choose Presetâ€¦
</button>


        <form name="tx_extensionbuilder_typo3_form" id="tx_extensionbuilder_typo3_form" method="post">
		
            <h1><f:translate key="LLL:EXT:extensionbuilder_typo3/Resources/Private/Language/locallang.xlf:function.extension.add.h1" /></h1>
    		<h2><f:translate key="LLL:EXT:extensionbuilder_typo3/Resources/Private/Language/locallang.xlf:function.extension.add.h2" /></h2>

            <div class="tx_extensionbuilder_typo3_module">
